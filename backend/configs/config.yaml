server:
  port: 8080
  readTimeout: 15s
  writeTimeout: 15s

database:
  host: localhost
  port: 5432
  dbname: gnucash
  sslmode: disable
  maxConns: 10
  minConns: 2

# jwt.secret and database credentials must be set via environment variables:
#   JWT_SECRET, DATABASE_USER, DATABASE_PASSWORD

jwt:
  accessTokenTTL: 15m
  refreshTokenTTL: 168h

cors:
  allowedOrigins:
    - http://localhost:3000
